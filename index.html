<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="app-body">
    <div class="app-body__header">
      <img class="logo-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app-body__functional-block">
      <div class="add-task-block">
        <label class="task-item__label new-task__heading" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="task-item__input text">
          <button class="task-item__button">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="tasks-block tasks-block_incompleted" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input task">
          <button class="task-item__button edit">Edit</button>
          <button class="task-item__button delete">
            <img class="task-item__button-image_delete" src="./remove.svg">
          </button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input task">
          <button class="task-item__button edit">Save</button>
          <button class="task-item__button delete">
            <img class="task-item__button-image_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-block tasks-block_completed" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input task">
          <button class="task-item__button edit">Edit</button>
          <button class="task-item__button delete">
            <img class="task-item__button-image_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
